<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßü Zombie Shooter Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0e1a;
            cursor: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f1419 0%, #1a1f2e 100%);
        }

        .zombie {
            position: fixed;
            width: 80px;
            height: 80px;
            font-size: 60px;
            transition: transform 0.1s ease;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            cursor: none;
            animation: zombieFloat 2s ease-in-out infinite;
        }

        @keyframes zombieFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .zombie.hit {
            animation: explode 0.5s ease forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(2.5) rotate(360deg);
                opacity: 0;
            }
        }

        #laser {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #cc0000);
            box-shadow:
                0 0 20px #ff0000,
                0 0 40px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .muzzle-flash {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 100, 0.8), transparent);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 99;
            animation: flash 0.2s ease forwards;
        }

        @keyframes flash {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(10px);
            color: #e5e7eb;
            padding: 20px;
            border-radius: 16px;
            font-family: monospace;
            font-size: 14px;
            z-index: 200;
            border: 2px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            min-width: 240px;
        }

        #hud h2 {
            margin: 0 0 12px 0;
            font-size: 18px;
            color: #ef4444;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hud-row:last-child {
            border-bottom: none;
        }

        .hud-label {
            color: #94a3b8;
        }

        .hud-value {
            color: #fff;
            font-weight: 700;
        }

        .hud-value.score {
            color: #22c55e;
            font-size: 24px;
        }

        #wave-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 900;
            color: #ef4444;
            text-transform: uppercase;
            letter-spacing: 4px;
            z-index: 150;
            opacity: 0;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
            pointer-events: none;
        }

        #wave-indicator.show {
            animation: waveAnnounce 2s ease forwards;
        }

        @keyframes waveAnnounce {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }

            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        .hit-marker {
            position: fixed;
            color: #22c55e;
            font-size: 32px;
            font-weight: 900;
            z-index: 120;
            pointer-events: none;
            animation: hitMarkerAnim 0.8s ease forwards;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
        }

        @keyframes hitMarkerAnim {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -80px) scale(0.5);
            }
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
            flex-direction: column;
        }

        #game-over.show {
            display: flex;
        }

        #lobby-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 26, 0.95);
            display: flex;
            /* Hidden by JS when game starts, flex when waiting */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 400;
        }

        #lobby-screen h1 {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
            text-transform: uppercase;
        }

        #lobby-players {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .lobby-player-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        #start-game-btn {
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.4);
        }

        #start-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(34, 197, 94, 0.6);
        }

        #timer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 900;
            color: #ef4444;
            z-index: 200;
            font-family: monospace;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        #zombie-legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.8);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .legend-emoji {
            font-size: 24px;
        }

        .legend-points {
            color: #22c55e;
        }

        #game-over h1 {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
        }

        #game-over p {
            font-size: 24px;
            color: #e5e7eb;
            margin: 10px 0;
        }

        #restart-btn {
            margin-top: 40px;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        #restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.6);
        }
    </style>
</head>

<body>
    <div id="game-canvas"></div>
    <div id="laser"></div>
    <div id="wave-indicator"></div>

    <div id="lobby-screen">
        <h1>Waiting for Players...</h1>
        <div id="lobby-players">
            <!-- Player cards injected here -->
        </div>
        <button id="start-game-btn">START GAME (5 MIN)</button>
    </div>

    <div id="timer">05:00</div>

    <div id="zombie-legend">
        <!-- Injected by JS -->
    </div>

    <div id="hud">
        <h2>üßü Zombie Hunt</h2>
        <div class="hud-row">
            <span class="hud-label">Player:</span>
            <span class="hud-value" id="player-name">Unknown</span>
        </div>
        <div class="hud-row">
            <span class="hud-label">Score:</span>
            <span class="hud-value score" id="score">0</span>
        </div>
        <div class="hud-row">
            <span class="hud-label">Zombies Killed:</span>
            <span class="hud-value" id="kills">0</span>
        </div>
        <div class="hud-row">
            <span class="hud-label">Wave:</span>
            <span class="hud-value" id="wave">1</span>
        </div>
        <div class="hud-row">
            <span class="hud-label">Zombies Left:</span>
            <span class="hud-value" id="zombies-left">0</span>
        </div>
        <div class="hud-row">
            <span class="hud-label">Accuracy:</span>
            <span class="hud-value" id="accuracy">100%</span>
        </div>
    </div>

    <div id="game-over">
        <h1>üíÄ GAME OVER</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Zombies Killed: <span id="final-kills">0</span></p>
        <p>Accuracy: <span id="final-accuracy">0%</span></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        const gameCanvas = document.getElementById("game-canvas");
        const waveIndicator = document.getElementById("wave-indicator");
        const gameOverScreen = document.getElementById("game-over");
        const lobbyScreen = document.getElementById("lobby-screen");
        const lobbyPlayersEl = document.getElementById("lobby-players");
        const timerEl = document.getElementById("timer");
        const hudEl = document.getElementById("hud");

        // HUD elements
        const scoreEl = document.getElementById("score");
        const killsEl = document.getElementById("kills");
        const waveEl = document.getElementById("wave");
        const zombiesLeftEl = document.getElementById("zombies-left");

        // Multiplayer State
        let localPlayers = {};
        let lastServerStatus = "";

        // Logic Constants (Matched to Controller/Laser)
        const SMOOTHING = 0.25;
        const MAX_YAW = 60;
        const MAX_PITCH = 35;

        // Game state
        let zombies = [];
        let wave = 1;
        let isGameRunning = false; // Local flag based on server status

        // --- AUDIO SYSTEM ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'crawler') {
                // High pitch jitter
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'runner') {
                // Zap sound
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'tank') {
                // Low thud
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'boss') {
                // Deep long boom
                osc.type = 'sine';
                osc.frequency.setValueAtTime(80, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.6);
                gainNode.gain.setValueAtTime(0.5, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                osc.start(now);
                osc.stop(now + 0.6);
            } else { // Normal/Walker
                // Standard pop
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            }
        }

        const ZOMBIE_TYPES = [
            { id: 'crawler', name: "Crawler", emoji: "üï∑Ô∏è", points: 5, size: 50, speedMod: 2.5, probability: 30 },
            { id: 'walker', name: "Walker", emoji: "üßü", points: 10, size: 80, speedMod: 1.0, probability: 40 },
            { id: 'runner', name: "Runner", emoji: "üë∫", points: 20, size: 70, speedMod: 1.8, probability: 15 },
            { id: 'tank', name: "Tank", emoji: "ü¶ç", points: 50, size: 120, speedMod: 0.5, probability: 10 },
            { id: 'boss', name: "Boss", emoji: "üëæ", points: 100, size: 160, speedMod: 0.2, probability: 5 }
        ];

        // Populate Legend
        const legendEl = document.getElementById('zombie-legend');
        ZOMBIE_TYPES.forEach(t => {
            legendEl.innerHTML += `
                <div class="legend-item">
                    <span class="legend-emoji">${t.emoji}</span>
                    <span>${t.name}</span>
                    <span class="legend-points">+${t.points}</span>
                </div>
            `;
        });

        const MAX_ZOMBIES = 30;
        let killsForWave = 0;

        function clamp(v, min, max) {
            return Math.max(min, Math.min(max, v));
        }

        // --- ZOMBIE LOGIC ---
        function spawnZombie() {
            if (!isGameRunning) return;

            // Weighted Random Selection
            // As waves progress, shift probability towards harder types

            // Allow harder types based on wave number
            let availableTypes = ZOMBIE_TYPES.filter((t, idx) => {
                if (idx === 0 || idx === 1) return true; // Always allow crawler/walker
                if (idx === 2 && wave >= 2) return true; // Runner from wave 2
                if (idx === 3 && wave >= 4) return true; // Tank from wave 4
                if (idx === 4 && wave >= 6) return true; // Boss from wave 6
                return false;
            });

            const type = availableTypes[Math.floor(Math.random() * availableTypes.length)];

            const zombie = {
                id: Math.random().toString(36).substr(2, 9),
                x: Math.random() * (window.innerWidth - type.size),
                y: Math.random() * (window.innerHeight - type.size),
                vx: (Math.random() - 0.5) * 2 * type.speedMod,
                vy: (Math.random() - 0.5) * 2 * type.speedMod,
                emoji: type.emoji,
                element: null,
                size: type.size,
                points: type.points,
                typeId: type.id,
                dead: false
            };

            const el = document.createElement("div");
            el.className = "zombie";
            el.textContent = zombie.emoji;
            el.id = zombie.id;
            el.style.left = `${zombie.x}px`;
            el.style.top = `${zombie.y}px`;

            // Apply Dynamic Size
            el.style.width = `${zombie.size}px`;
            el.style.height = `${zombie.size}px`;
            el.style.fontSize = `${zombie.size * 0.7}px`;

            gameCanvas.appendChild(el);

            zombie.element = el;
            zombies.push(zombie);
        }

        function spawnWave(count) {
            if (!isGameRunning) return;
            waveIndicator.textContent = `Wave ${wave}`;
            waveIndicator.classList.add("show");

            setTimeout(() => {
                waveIndicator.classList.remove("show");
            }, 2000);

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    if (isGameRunning) spawnZombie();
                }, i * 300);
            }
        }

        function updateZombies() {
            if (!isGameRunning) return;

            zombies.forEach(zombie => {
                if (zombie.dead) return; // Don't move dead ones (they are exploding)

                zombie.x += zombie.vx;
                zombie.y += zombie.vy;

                // Bounce off walls (using dynamic size)
                if (zombie.x <= 0 || zombie.x >= window.innerWidth - zombie.size) zombie.vx *= -1;
                if (zombie.y <= 0 || zombie.y >= window.innerHeight - zombie.size) zombie.vy *= -1;

                zombie.element.style.left = `${zombie.x}px`;
                zombie.element.style.top = `${zombie.y}px`;
            });

            // Only count LIVE zombies for UI
            const liveZombies = zombies.filter(z => !z.dead);
            zombiesLeftEl.textContent = liveZombies.length;

            // Note: We removed the "clear screen -> next wave" logic as requested
        }

        function killZombie(zombie, playerId) {
            if (zombie.dead) return; // Prevent double kill
            zombie.dead = true; // Mark dead immediately

            playSound(zombie.typeId);

            zombie.element.classList.add("hit");
            const hitMarker = document.createElement("div");
            hitMarker.className = "hit-marker";
            hitMarker.textContent = "+" + zombie.points;
            hitMarker.style.left = `${zombie.x + (zombie.size / 2)}px`;
            hitMarker.style.top = `${zombie.y}px`;

            if (localPlayers[playerId]) {
                hitMarker.style.color = localPlayers[playerId].color;
                hitMarker.style.textShadow = `0 0 10px ${localPlayers[playerId].color}`;
            }

            document.body.appendChild(hitMarker);
            setTimeout(() => hitMarker.remove(), 800);

            // Remove from array after animation
            setTimeout(() => {
                if (zombie.element) zombie.element.remove();
                zombies = zombies.filter(z => z.id !== zombie.id);
            }, 500);

            // --- PROGRESSION LOGIC ---
            killsForWave++;
            if (killsForWave >= 15) { // Every 15 kills = new wave
                wave++;
                killsForWave = 0;
                waveEl.textContent = wave;

                // Show Wave Indicator
                waveIndicator.textContent = `Wave ${wave}`;
                waveIndicator.classList.add("show");
                setTimeout(() => waveIndicator.classList.remove("show"), 2000);
            }

            // --- SPAWN LOGIC (Maintain Density) ---
            // Spawn 2 more for every kill, up to MAX_ZOMBIES
            const currentLiveCount = zombies.filter(z => !z.dead).length;
            const slotsAvailable = MAX_ZOMBIES - currentLiveCount;
            const toSpawn = Math.min(2, slotsAvailable);

            if (toSpawn > 0) {
                // Small delay to stagger spawns slightly
                for (let i = 0; i < toSpawn; i++) {
                    setTimeout(spawnZombie, 100 + (i * 200));
                }
            }

            fetch("/hit2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: playerId, points: zombie.points })
            }).catch(console.error);
        }

        function checkHit(shootX, shootY, playerId) {
            // Note: shootX/Y here are already SCREEN COORDINATES (smoothed)

            // Show muzzle flash
            const flash = document.createElement("div");
            flash.className = "muzzle-flash";
            flash.style.left = `${shootX}px`;
            flash.style.top = `${shootY}px`;
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 200);

            if (!isGameRunning) return false;

            let hit = false;
            for (const zombie of zombies) {
                if (zombie.dead) continue; // Skip already hit zombies

                const radius = zombie.size / 2;
                const zombieCenterX = zombie.x + radius;
                const zombieCenterY = zombie.y + radius;

                const distance = Math.sqrt(Math.pow(shootX - zombieCenterX, 2) + Math.pow(shootY - zombieCenterY, 2));

                // Hitbox generous (radius + 10px)
                if (distance < radius + 10) {
                    killZombie(zombie, playerId);
                    hit = true;
                    break; // One shot kills one zombie maximum
                }
            }
            return hit;
        }

        // --- UI & STATE UPDATES ---
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function updateLobbyUI(serverPlayers) {
            lobbyPlayersEl.innerHTML = "";
            Object.values(serverPlayers).forEach(p => {
                const card = document.createElement("div");
                card.className = "lobby-player-card";
                card.innerHTML = `
                    <div class="player-dot" style="background:${p.color}; box-shadow: 0 0 10px ${p.color}"></div>
                    ${p.name}
                `;
                lobbyPlayersEl.appendChild(card);
            });
        }

        function updateHUD(serverPlayers) {
            let leaderboardHtml = "<h2>üßü Zombie Hunt</h2>";

            // Sort by score
            const sorted = Object.values(serverPlayers).sort((a, b) => b.score - a.score);

            sorted.forEach(p => {
                leaderboardHtml += `
                    <div class="hud-row" style="color:${p.color}">
                        <span class="hud-label" style="color:${p.color}">${p.name}:</span>
                        <span class="hud-value">${p.score}</span>
                    </div>
                `;
            });

            leaderboardHtml += `
                 <div class="hud-row" style="border-top:1px solid rgba(255,255,255,0.2); margin-top:5px; padding-top:5px;">
                    <span class="hud-label">Wave:</span>
                    <span class="hud-value" id="wave">${wave}</span>
                </div>
                <div class="hud-row">
                    <span class="hud-label">Zombies:</span>
                    <span class="hud-value" id="zombies-left">${zombies.length}</span>
                </div>
            `;
            hudEl.innerHTML = leaderboardHtml;
        }

        async function pollGameState() {
            try {
                const res = await fetch("/gamestate2");
                const data = await res.json();

                // data structure: { players: {}, status: 'waiting'|'playing'|'ended', timeRemaining: ms }
                const serverPlayers = data.players || {};
                const status = data.status || "waiting";

                // --- STATE TRANSITIONS ---
                if (status !== lastServerStatus) {
                    lastServerStatus = status;
                    if (status === "waiting") {
                        isGameRunning = false;
                        lobbyScreen.style.display = "flex";
                        gameOverScreen.classList.remove("show");
                        hudEl.style.display = "none";
                        timerEl.style.display = "none";
                        // Clear zombies
                        zombies.forEach(z => z.element.remove());
                        zombies = [];
                    } else if (status === "playing") {
                        isGameRunning = true;
                        lobbyScreen.style.display = "none";
                        gameOverScreen.classList.remove("show");
                        hudEl.style.display = "block";
                        timerEl.style.display = "block";
                        if (zombies.length === 0) spawnWave(5);
                    } else if (status === "ended") {
                        isGameRunning = false;
                        lobbyScreen.style.display = "none";
                        gameOverScreen.classList.add("show");
                        hudEl.style.display = "none";
                        timerEl.style.display = "none";

                        // Show Final Results
                        const sorted = Object.values(serverPlayers).sort((a, b) => b.score - a.score);
                        let resultsHtml = "<h1>üèÜ RESULTS</h1>";
                        sorted.forEach((p, idx) => {
                            resultsHtml += `<p style="color:${p.color}; font-size:${idx === 0 ? 40 : 24}px">
                                #${idx + 1} ${p.name}: ${p.score} pts
                             </p>`;
                        });
                        resultsHtml += `<button id="restart-btn" onclick="resetGame()">Back to Lobby</button>`;
                        gameOverScreen.innerHTML = resultsHtml;
                    }
                }

                if (status === "waiting") {
                    updateLobbyUI(serverPlayers);
                } else if (status === "playing") {
                    timerEl.textContent = formatTime(data.timeRemaining);
                    updateHUD(serverPlayers);
                }

                // --- CURSOR UPDATES (Always active so people can wiggle in lobby) ---
                const activeIds = new Set(Object.keys(serverPlayers));
                for (const pid in localPlayers) {
                    if (!activeIds.has(pid)) {
                        localPlayers[pid].cursorEl.remove();
                        delete localPlayers[pid];
                    }
                }

                for (const pid in serverPlayers) {
                    updateOrCreateCursor(pid, serverPlayers[pid]);
                }

            } catch (err) { console.error(err); }
        }

        // --- CURSOR LOGIC ---
        function updateOrCreateCursor(playeId, data) {
            let p = localPlayers[playeId];
            if (!p) {
                const el = document.createElement('div');
                el.id = `cursor-${playeId}`;
                el.style.position = 'fixed';
                el.style.width = '20px';
                el.style.height = '20px';
                el.style.borderRadius = '50%';
                el.style.backgroundColor = data.color;
                el.style.boxShadow = `0 0 20px ${data.color}, 0 0 40px ${data.color}`;
                el.style.transform = 'translate(-50%, -50%)';
                el.style.zIndex = '100';
                el.style.border = '2px solid rgba(255,255,255,0.5)';
                el.style.pointerEvents = 'none';

                const nameTag = document.createElement('div');
                nameTag.textContent = data.name;
                nameTag.style.position = 'absolute';
                nameTag.style.top = '-25px';
                nameTag.style.left = '50%';
                nameTag.style.transform = 'translateX(-50%)';
                nameTag.style.color = 'white';
                nameTag.style.fontSize = '12px';
                nameTag.style.fontWeight = 'bold';
                nameTag.style.whiteSpace = 'nowrap';
                nameTag.style.textShadow = '0 0 5px black';
                el.appendChild(nameTag);

                document.body.appendChild(el);

                // Initialize position at center
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2;

                p = {
                    id: playeId,
                    cursorEl: el,
                    nameTag: nameTag,
                    lastShootTime: data.lastShootTime || 0,
                    color: data.color,
                    targetX: startX,
                    targetY: startY,
                    currentX: startX,
                    currentY: startY
                };
                localPlayers[playeId] = p;
            }

            if (p.nameTag.textContent !== data.name) {
                p.nameTag.textContent = data.name;
            }

            const xVal = (data.cursorX !== undefined && data.cursorX !== null) ? data.cursorX : 0.5;
            const yVal = (data.cursorY !== undefined && data.cursorY !== null) ? data.cursorY : 0.5;

            p.targetX = xVal * window.innerWidth;
            p.targetY = yVal * window.innerHeight;

            if (data.lastShootTime > p.lastShootTime) {
                p.lastShootTime = data.lastShootTime;
                p.cursorEl.style.transform = 'translate(-50%, -50%) scale(1.5)';
                setTimeout(() => p.cursorEl.style.transform = 'translate(-50%, -50%) scale(1)', 100);

                // Allow shooting even in lobby (fun), but checkHit logic prevents killing if !isGameRunning
                checkHit(p.currentX, p.currentY, playeId);
            }
        }

        // --- GAME LOOP ---
        function gameLoop() {
            // Smoothing
            for (const pid in localPlayers) {
                const p = localPlayers[pid];
                p.currentX += (p.targetX - p.currentX) * SMOOTHING;
                p.currentY += (p.targetY - p.currentY) * SMOOTHING;
                p.cursorEl.style.left = `${p.currentX}px`;
                p.cursorEl.style.top = `${p.currentY}px`;
            }

            if (isGameRunning) {
                updateZombies();
            }
            requestAnimationFrame(gameLoop);
        }

        // Actions
        document.getElementById("start-game-btn").addEventListener("click", () => {
            fetch("/start-game", { method: "POST" });
        });

        window.resetGame = function () {
            fetch("/reset2", { method: "POST" });
        };

        // Initialize
        setInterval(pollGameState, 50);
        gameLoop();

    </script>
