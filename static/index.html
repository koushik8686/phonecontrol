<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Sensor Controller Fixed</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f9fafb;
    color: #111827;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    padding-bottom: 50px;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 { color: #1d4ed8; margin-bottom: 10px; }
  p { color: #4b5563; font-size: 0.9rem; }
  
  #status {
    margin-top: 15px;
    padding: 8px 16px;
    background: #e5e7eb;
    border-radius: 12px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.3s ease;
  }

  /* Debug Box Styles */
  .debug-box {
    background: #1f2937;
    color: #10b981; /* Matrix Green */
    font-family: monospace;
    font-size: 0.75rem;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    text-align: left;
    margin-top: 20px;
    height: 100px;
    overflow-y: scroll;
    white-space: pre-wrap;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    border: 1px solid #374151;
  }

  .sensor-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
    margin-top: 25px;
    width: 100%;
  }
  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    border: 1px solid #e5e7eb;
  }
  .card h3 {
    margin: 0 0 12px 0;
    font-size: 1rem;
    color: #374151;
    text-align: left;
    border-bottom: 1px solid #f3f4f6;
    padding-bottom: 8px;
  }
  .data-row {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    font-family: monospace;
    padding: 4px 0;
  }
  .data-row span:first-child { color: #6b7280; }
  .data-row span:last-child { font-weight: 600; color: #111827; }
</style>
</head>
<body>

<div class="container">
  <h1>Sensor Controller</h1>
  <p>Tap screen to start streaming</p>
  <div id="status">Status: Disconnected</div>

  <div class="debug-box" id="json-preview">
    WAITING FOR DATA...
  </div>

  <div class="sensor-grid">
    <div class="card">
        <h3>Metrics</h3>
        <div class="data-row"><span>Sent Count:</span> <span id="val-datapoints">0</span></div>
        <div class="data-row"><span>Interval:</span> <span id="val-interval">0 ms</span></div>
    </div>

    <div class="card">
      <h3>üß≠ Orientation</h3>
      <div class="data-row"><span>Alpha (Z):</span> <span id="val-o-alpha">0.0¬∞</span></div>
      <div class="data-row"><span>Beta (X):</span> <span id="val-o-beta">0.0¬∞</span></div>
      <div class="data-row"><span>Gamma (Y):</span> <span id="val-o-gamma">0.0¬∞</span></div>
    </div>

    <div class="card">
      <h3>üèÉ‚Äç‚ôÇÔ∏è Accelerometer</h3>
      <div class="data-row"><span>X:</span> <span id="val-a-x">0.0</span></div>
      <div class="data-row"><span>Y:</span> <span id="val-a-y">0.0</span></div>
      <div class="data-row"><span>Z:</span> <span id="val-a-z">0.0</span></div>
    </div>

    <div class="card">
      <h3>üåç Accel + Gravity</h3>
      <div class="data-row"><span>X:</span> <span id="val-ag-x">0.0</span></div>
      <div class="data-row"><span>Y:</span> <span id="val-ag-y">0.0</span></div>
      <div class="data-row"><span>Z:</span> <span id="val-ag-z">0.0</span></div>
    </div>
  </div>
</div>

<script>
const statusEl = document.getElementById('status');
const debugEl = document.getElementById('json-preview');
const serverURL = "/sensor"; 
let sensorsStarted = false;

// Data Store
const sensorData = {
    datapoints: 0,
    interval: 0,
    orientation: { alpha: 0, beta: 0, gamma: 0 },
    acceleration: { x: 0, y: 0, z: 0 },
    accelerationIncludingGravity: { x: 0, y: 0, z: 0 },
    rotationRate: { alpha: 0, beta: 0, gamma: 0 },
};

function startSensors() {
    if (sensorsStarted) return;

    // Check HTTPS
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        statusEl.textContent = "Error: HTTPS Required";
        statusEl.style.color = "red";
        return;
    }

    // Permission handling for iOS 13+
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
            .then(response => {
                if (response === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                    window.addEventListener('deviceorientation', handleOrientation);
                    initSuccess();
                } else {
                    statusEl.textContent = "Permission Denied";
                }
            })
            .catch(console.error);
    } else {
        // Android / Non-iOS 13+
        window.addEventListener('devicemotion', handleMotion);
        window.addEventListener('deviceorientation', handleOrientation);
        initSuccess();
    }
}

function initSuccess() {
    sensorsStarted = true;
    statusEl.textContent = 'Streaming Data...';
    statusEl.style.background = '#d1fae5';
    statusEl.style.color = '#065f46';
    
    // Send data every 100ms
    setInterval(sendDataToServer, 100);
}

function handleOrientation(event) {
    sensorData.orientation.alpha = event.alpha || 0;
    sensorData.orientation.beta = event.beta || 0;
    sensorData.orientation.gamma = event.gamma || 0;
    updateUI();
}

function handleMotion(event) {
    // FIX: Manually extract values to plain object so JSON.stringify works
    const acc = event.acceleration || {x:0, y:0, z:0};
    sensorData.acceleration = {
        x: acc.x || 0,
        y: acc.y || 0,
        z: acc.z || 0
    };

    const accG = event.accelerationIncludingGravity || {x:0, y:0, z:0};
    sensorData.accelerationIncludingGravity = {
        x: accG.x || 0,
        y: accG.y || 0,
        z: accG.z || 0
    };

    const rot = event.rotationRate || {alpha:0, beta:0, gamma:0};
    sensorData.rotationRate = {
        alpha: rot.alpha || 0,
        beta: rot.beta || 0,
        gamma: rot.gamma || 0
    };

    sensorData.interval = event.interval || 16;
    updateUI();
}

function updateUI() {
    document.getElementById('val-datapoints').textContent = sensorData.datapoints;
    document.getElementById('val-interval').textContent = Math.round(sensorData.interval) + ' ms';

    document.getElementById('val-o-alpha').textContent = sensorData.orientation.alpha.toFixed(1) + '¬∞';
    document.getElementById('val-o-beta').textContent = sensorData.orientation.beta.toFixed(1) + '¬∞';
    
    document.getElementById('val-a-x').textContent = sensorData.acceleration.x.toFixed(2);
    document.getElementById('val-a-y').textContent = sensorData.acceleration.y.toFixed(2);
    document.getElementById('val-a-z').textContent = sensorData.acceleration.z.toFixed(2);
    
    document.getElementById('val-ag-x').textContent = sensorData.accelerationIncludingGravity.x.toFixed(2);
    document.getElementById('val-ag-y').textContent = sensorData.accelerationIncludingGravity.y.toFixed(2);
    document.getElementById('val-ag-z').textContent = sensorData.accelerationIncludingGravity.z.toFixed(2);
}

function sendDataToServer() {
    if (!sensorsStarted) return;
    
    sensorData.datapoints++;
    const jsonPayload = JSON.stringify(sensorData);

    // Update Debug Box with actual payload
    debugEl.textContent = "SENDING:\n" + jsonPayload;

    fetch(serverURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: jsonPayload
    }).catch(err => {
        console.error(err);
        statusEl.textContent = 'Server Disconnected';
        statusEl.style.background = '#fee2e2';
        statusEl.style.color = '#991b1b';
    });
}

// Start on click
document.body.addEventListener('click', startSensors, { once: true });
</script>
</body>
</html>
